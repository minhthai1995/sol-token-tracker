<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Account Tracker</title>
    <style>
        /* Simple loader style */
        #loader {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Token Accounts</h1>
    <div id="loader"></div> <!-- Loader element -->
    <form id="mintForm">
        <label for="mintAddress">Enter Token Mint Address:</label>
        <input type="text" id="mintAddress" name="mintAddress" required>
        <label for="wallets">Enter Wallets (one per line):</label>
        <textarea id="wallets" name="wallets" rows="5" cols="50"></textarea>
        <button type="submit">Submit</button>
    </form>
    <table>
        <thead>
            <tr>
                <!-- <th>Account Address</th> -->
                <!-- <th>Amount</th> -->
                <th>Owner</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody id="accountData">
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
