<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Account Tracker</title>
    <style>
        /* Simple loader style */
        #loader {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tables-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        .table-wrapper {
            display: inline-block;
            margin-right: 20px;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            height: 20px; /* Set fixed height for each row */
            width: 150px; /* Set fixed width for each column */
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody {
            display: block;
            height: 400px; /* Set fixed height for the table body */
            overflow-y: auto;
        }
        table {
            display: table;
            width: auto;
        }
        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
    </style>
</head>
<body>
    <h1>Token Accounts</h1>
    <div id="loader"></div> <!-- Loader element -->
    <form id="mintForm">
        <label for="mintAddress">Enter Token Mint Address:</label>
        <input type="text" id="mintAddress" name="mintAddress" required>
        <label for="wallets">Enter Wallets (one per line):</label>
        <textarea id="wallets" name="wallets" rows="5" cols="50"></textarea>
        <button type="submit">Submit</button>
    </form>
    <div class="tables-container">
        <div class="table-wrapper">
            <table id="includedTable">
                <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody id="accountData">
                    <!-- Data rows will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="table-wrapper">
            <table id="excludedTable">
                <thead>
                    <tr>
                        <th>Excluded Wallet</th>
                        <th>Percentage</th>
                    </tr>
                    <tr>
                        <th>Total Excluded</th>
                        <th id="totalExcludedPercentage"></th>
                    </tr>
                </thead>
                <tbody id="excludedWallets">
                    <!-- Excluded wallets will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
